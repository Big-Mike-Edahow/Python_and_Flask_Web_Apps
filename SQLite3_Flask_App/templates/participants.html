<!-- participants.html -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
        <title>Flask and SQLite3</title>
    </head>

    <body>
        <table style="width:100%">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Phone Number</th>
            </tr>
            {%for participant in data%}
            <tr>
                <td>{{participant[0]}}</td>
                <td>{{participant[1]}}</td>
                <td>{{participant[2]}}</td>
                <td>{{participant[3]}}</td>
                <td>{{participant[4]}}</td>
                <td>{{participant[5]}}</td>
            </tr>
            {%endfor%}
        </table>
        <br>
        <a href='{{ url_for('index') }}'>Back to home</a>
    </body>

</html>
