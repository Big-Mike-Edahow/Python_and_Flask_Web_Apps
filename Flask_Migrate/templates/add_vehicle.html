<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/style.css" type="text/css" rel="stylesheet">
    <title>Add Vehicle</title>
</head>

<body>
    <header>
        <h1>Flask-SQLAlchemy and Flask-Migrate! 🗄️</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home 🏡</a>
            <a href="{{ url_for('about') }}">About ❓</a>
        </nav>
    </header>
    <main>
        <section class="hero-container">
            <figure>
                <img src="../static/images/Python-Flask-SQLite.png" alt="Python, Flask and SQLite" width="320px">
            </figure><br>
            <h1 class="headline-h1">🚗🚗 Add a vehicle! 🚗🚗</h1>
            <br>
            <hr class="headline-hr"><br>
        </section>
        <section class="main-container">
            <div class="add-vehicle-container">
                <form action="/add-vehicle" method="POST">
                        <label for="vehicle">Vehicle</label>
                        <input class="text-field" id="vehicle" name="vehicle">
                        <br>
                        <label for="price">Price</label>
                        <input class="text-field" id="price" name="price">
                        <br><br>
                    <button class="button" type="submit">Add Vehicle</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
